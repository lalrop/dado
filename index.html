<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Lanza Dados de Titanes</title>
</head>
<body class="bg-dark container">
    <div class="row d-flex justify-content-center text-light mt-4">
        <div class="d-flex align-items-center flex-column text-start">
            <div class="text-start">
                <p>Numero de caras</p>
                <input type="number" min="4" max="100" syle="width:8vw" id="numCaras"><br>
                <p>Numero de dados</p>
                <input type="number" min="1" max="20" syle="width:8vw" id="numDados"> <br>
                <button type="submit" class="bg-danger text-light my-2" onclick="lanzarDado()"> Lanzar</button>
            </div>
            <div id="result" class="d-flex flex-wrap">

            </div>
            <div class="d-none" id="stop">
                <button class="bg-danger text-light my-2" onclick="detener()">Detener dados</button>
            </div>
        </div>
    </div>

    <footer class="text-center">
           <p class="fs-6"></p> Desarrollado por Alquimides y Concilio
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
